<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>99 Bottles of Pop</title>
<style>
h1 {
    text-align: center;
    color: purple;
}
main {
    margin: 20px;
    padding: 20px;
    border: 1px dotted #555;
}
a, a:visited {
    text-decoration: none;
    color: purple;
}
p#clickme {
    margin-top: 60px;
    text-align: center;
}
p#popsong {
    font-size: xx-large;
    text-align: center;
}
footer {
    margin-top: 10px;
    text-align: center;
}
</style>
<script>
var numBottles = 99;
var word = "bottles";
var verse = [
    `${numBottles} ${word} of pop on the wall<br>`,
    `${numBottles} ${word} of pop,<br>`,
    "Take one down, pass it around,<br>",
    `${(numBottles - 1)} ${word} of pop on the wall.`
];

function drinkBottle() {
    verse.forEach(function(str) {
        document.getElementById("popsong").innerHTML += str;
    });
}
</script>
</head>
<body>
<h1>99 Bottles of Pop</h1>
<main>
<p id="popsong">
</p><p id="clickme">
<button onclick="drinkBottle()">Thirsty? Click Here</button>
</p>
</main>

<footer>

</footer>

</body>
</html>
