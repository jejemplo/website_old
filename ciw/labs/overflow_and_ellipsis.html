<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Lab: Text Overflow and Word Wrap</title>
<style>
#ellipsis {
    border: 2px solid #888;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    width: 300px;
}
#broken {
    border: 2px solid #888;
    width: 200px;
    word-wrap: break-word;
}
footer {
    text-align: center;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}
</style>
</head>
<body>
<h1>Lab: Text Overflow and Word Wrap</h1>

<h2>Overflow with Ellipsis</h2>
<p id="ellipsis">
The first paragraph text following the heading is cut off with an elipsis.
</p>

<h2>Wrapped and Broken</h2>
<p id="broken">
The text in this paragraph will be wrapped with long words broken, such as
supercalifragilisticexpialidocious.
</p>

<footer>

</footer>

</body>
</html>
