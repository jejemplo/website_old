<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Math Quiz</title>
<style>
h1 {
    text-align: center;
    color: purple;
}
main {
    margin: 20px;
    padding: 20px;
    border: 1px dotted #555;
}
a, a:visited {
    text-decoration: none;
    color: purple;
}
p#clickme {
    margin-top: 60px;
    text-align: center;
}
form {
    display: none;
    text-align: center;
}
form > span {
    font-size: xx-large;
    display: inline-block;
    width: 40vw;
}
footer {
    margin-top: 10px;
    text-align: center;
}
</style>
<script src="mathquiz.js"></script>
</head>
<body>
<h1>Math Quiz</h1>
<main>
<form id="quizForm">
<span id="question"></span>
<input type="text" id="answer" size="4">
<input type="button" id="makeGuess" value="Submit" onclick="getAnswer()">
</form>
<p id="clickme">
<button onclick="runQuiz()">Wanna take a quiz? Click Here</button>
</p>
</main>

<footer>
<a href="http://validator.w3.org/check?uri=https://jejemplo.github.io/website/HeadFirstJavaScript/battleship.html/">
<strong> HTML </strong> Valid! </a> |
<a href="http://jigsaw.w3.org/css-validator/validator?uri=https://jejemplo.github.io/website//HeadFirstJavaScript/battleship.html/?profile=css3">
<strong> CSS </strong> Valid! </a>
</footer>

</body>
</html>
